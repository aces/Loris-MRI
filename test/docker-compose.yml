services:
  db:
    image: loris-db
    volumes:
      - ./test/mysql-config:/etc/mysql/conf.d
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 5
  mri:
    image: loris-mri
    depends_on:
      db:
        condition: service_healthy
